/* Module Build File */

description     = "N4 Solar event publisher and related tools"

ext {
}

niagaraModule {
  moduleName = "PubGeoSun"
  preferredSymbol = "ngsc"
  runtimeProfile = "rt"
}

configurations {
  provided
  compile.extendsFrom provided
}

dependencies {
  provided "Tridium:nre"
  provided "Tridium:baja"
  provided "Tridium:platform-rt"
}

jar {
  manifest {
    attributes "Main-Class": "com.nomad.PubGeoSun"
  }

  from('src') {
    include 'images/**/*.*'
  }
}
